<button  *ngIf="showAdminFn "    class="btn btn-success" (click)="onAddUser()" > Add New user </button>

<div class="card border-primary mt-3">
    <div class="card-header bg-primary text-white">
     user Component
    </div>
    <div class="card-body">
        <div *ngIf="users.length>0;else nousers">
            <h3> user List</h3>
            <table class="table table-hover">
                <thead>
                    <th scope="col">Name</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.email}}</td>
                        <td><a routerLink="/users/{{user.id}}" class="btn btn-success">Detail</a></td>
                        <td><a routerLink="/users/edit/{{user.id}}" *ngIf="showAdminFn  " class="btn btn-warning">Edit</a></td>
                        <td><button class="btn btn-danger"  *ngIf="showAdminFn "  (click)="onDelete(user.id)" [disabled]="isWaitingDelete"> 
                              Delete
                            </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
       <div *ngIf="isWaitingDelete">
        <span  class="spinner-border" role="status"></span>
        <h4> user Deleting... please wait!</h4>
       </div> <div [hidden]="!isWaiting">
        <div class="spinner-border" role="status">
        </div>
        <h4>Looading... please wait!</h4>
    </div>
    <ng-template #nousers>
        <p class="alert alert-warning">
            No user found!
        </p>
        <div *ngIf="errMsg" class="alert alert-danger">
            <strong>Error!</strong> {{errMsg}}
        </div>
    </ng-template>

</div>
